        <div class="container-fluid mt-2 nav_fon">

        <div class="container mt-4 p-3 block_fon ">
            <div class="row">
                <div class="col form_main">
                    <h3 class="text-center pb-2">Просьба оставить Ваш отзыв</h3>
                    <form action="#" method="POST">
                        <div class="form-group row">
                            <label for="input1" class="col-form-label "></label>
                            <div class="col-lg-3 col-sm-6 offset-1">
                                <input type="text" class="form-control" id="input1" placeholder="Имя" required>
                            </div>
                        </div>
                        <div class="form-group row">
                          <label for="input2" class="col-form-label"></label>
                          <div class="col-lg-3 col-sm-6 offset-1">
                            <input type="email" class="form-control" id="input2" placeholder="Email" required >
                          </div>
                        </div>
                        <fieldset class="form-group">
                          <div class="row">
                            <h5 class="col-form-label ml-3 col-lg-3 col-sm-12">Выберите возраст</h5>
                            <div class="col-lg-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                      17-30
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                      30-50
                                    </label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                                  <label class="form-check-label" for="gridRadios3">
                                    50 и более
                                  </label>
                                </div>
                            </div>
                          </div>
                        </fieldset>
                        <div class="form-group row">
                            <h5 class="col-form-label ml-3 col-3">Ваш отзыв</h5>
                          <div class="col-sm-10 ml-3">
                            <textarea name="comment" rows="5" cols="30"></textarea>
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-10 ml-3">
                            <button type="submit" class="btn btn-primary btn_form">Отправить</button>
                          </div>
                        </div>
                      </form>
                    <div class="row form_img">
                        <div class="col-5">
                            <img src="img/forms.jpg" class="img_form" alt="coffe-time">
                        </div>
                    </div>  
                </div>            
            </div>
